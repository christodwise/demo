
server.port=8818

spring.boot.admin.client.url=${adminclient:http://localhost:9991}
spring.boot.admin.client.enabled=${enable_adminclient:false}
spring.boot.admin.client.auto-registration=true
management.endpoints.web.exposure.include=health,metrics
management.endpoint.metrics.enabled=true
management.metrics.binders.files.enabled=true
management.metrics.binders.files.enabled=true
management.metrics.binders.jvm.enabled=true
management.metrics.binders.jvm.excludes=*
management.metrics.binders.processors.enabled=true


# To monitor log file on admin server
logging.file.name=demo_api.log
logging.logback.rollingpolicy.max-history=5
logging.logback.rollingpolicy.max-file-size=10MB
